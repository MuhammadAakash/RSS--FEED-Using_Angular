
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="card" style="width: 18rem;">
    <img src="{{RssData.rss.channel[0].image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{RssData.rss.channel[0].title[0]}}</h5>
      <div *ngFor="let o of RssData.rss.channel[0].item;">
        <div class="news-text-contain p-3">
        <span class="card-text card-contain d-block">{{o.title[0]}}</span>
        </div>
      </div>
    </div>
      
      <a href="#" class="btn btn-primary">Go somewhere</a>
    
  </div>
